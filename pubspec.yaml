name: aisistant
description: "AI based assistant for everyone."
publish_to: "none"
version: 0.1.1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  auto_route: ^7.8.4
  dio: ^5.4.0
  easy_localization: ^3.0.3
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.6
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  markdown_widget: ^2.3.2+3
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  fluttertoast: ^8.2.4
  sqflite: ^2.3.1
  internet_connection_checker: ^1.0.0+1
  firebase_crashlytics: ^3.4.15
  firebase_analytics: ^10.8.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  auto_route_generator: ^7.3.2
  flutter_launcher_icons: "^0.13.1"

flutter:
  assets:
    - assets/translations/
  uses-material-design: true
